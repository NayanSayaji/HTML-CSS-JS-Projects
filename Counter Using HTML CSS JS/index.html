<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <!-- counter value -->
        
      <div class="value">Counter value
        <h1 id="value">
            0
        </h1>
      </div>
      <!-- reset, +1, -1 buttons -->
      <div class="btns">
        <button class="btn one" id="decrement"> -1</button>
        <button class="btn one" id="increment">+1</button>
    </div>
    <button class="btn" type="reset"  id="reset"> Reset Counter</button>
    </div>
  </body>
</html>
